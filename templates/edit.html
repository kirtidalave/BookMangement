<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML LEARNING </title>
</head>
<body>
  <h3 style="text-align: center;">Edit the book details</h3>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/admin">Go to admin's page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/view">View all books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/bookentry">Add books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search">Search Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/edit">Edit Book Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/delete">Delete Book details</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
<div class="container container">
<div class="row">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 col-xxl-12">
        <form action="" method="post">
            <table class="table table-borderless">
                <tr>
                    <td>Book name</td>
                    <td><input name="name" class = "form-control" type="text"> </td>
                </tr>

                <tr>
                    <td>Author</td>
                    <td><input name="author" class = "form-control" type="text"> </td>
                </tr>

                <tr>
                    <td>Category</td>
                    <td><input name="category" class = "form-control" type="text"> </td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td><input name="price" class = "form-control" type="text"> </td>
                </tr>
                <tr>
                    <td>Publisher</td>
                    <td><input name="publisher" class = "form-control" type="text"> </td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input name="username" class = "form-control" type="text"> </td>
                </tr>
                <tr>
                  <td>Password</td>
                  <td><input name="password" class = "form-control" type="text"> </td>
              </tr>
                <tr>
                    <td><button  class="btn btn-dark"type = "submit" >Edit</button></td>
                </tr>
                </table>
        </form>

    </div>

</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
